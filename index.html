<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet18</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">Tweet18</div>

  <div class="container">
    <div class="sidebar">
      <a href="#">Home</a>
      <a href="#">Notifications</a>
      <a href="#">Messages</a>
      <a href="#">Bookmarks</a>
      <a href="#">Lists</a>
      <a href="#">Profile</a>
    </div>

    <div class="feed">
      <div class="tweet-input">
        <textarea id="tweet-text" placeholder="What's happening?"></textarea>
        <button id="tweet-btn">Tweet</button>
      </div>

      <div id="tweets-container"></div>
    </div>
  </div>

  <script type="module" src="tweet.js"></script>
</body>
</html>
